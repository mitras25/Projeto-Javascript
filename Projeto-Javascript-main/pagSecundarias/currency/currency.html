    <body>
        

        <main>

        <div id="div-section">
            <section id="botao-section">
            <a id="botao-pagina-inicial" href="../../homeF.html">Retornar</a>
        </section>
        </div>

        <div id="texto">
            <h1>Conversor de Moedas</h1>
            <p >O Conversor de Moedas FinanceOne para<br> conversões entre 6 tipos de moedas de <br>diferentes países com base em dados diários fornecidos pelo  Banco Central do Brasil.</p>
            
            <div id="img-money-div"><img id="img-money" src="../../imagens/money.svg"></div> <!-- mudei o endereço da imagem-->
     
        </div>

        <div id="caixa">  
            <label id="label1" for="">Valor a ser Convertido</label>
            <input id="entrada" class="bordas" type="text" placeholder="Digite o valor" />
            <hr>
            <label for="">De: </label>           
            <select name="Moeda" id="de" class="bordas">
                <option value="br">Real Brasileiro</option>
                <option value='dl'>Dólar Americano</option>
                <option value="dc">Dólar Canadense</option>              
                <option value="eu">Euro</option>
                <option value="lb">Libra</option>
                <option value="pa">Peso Argentino</option>
            </select>
            <label for="">Para: </label>           
            <select name="Moeda" id="para" class="bordas">
                <option value="br">Real Brasileiro</option>
                <option value="dl">Dólar Americano</option>
                <option value="dc">Dólar Canadense</option>               
                <option value="eu">Euro</option>
                <option value="lb">Libra</option>
                <option value="pa">Peso Argentino</option>
            </select>
            <br>

            <button type="button" onclick="conveteMoeda()" class="botao">Converter</button>
           
        </div>
