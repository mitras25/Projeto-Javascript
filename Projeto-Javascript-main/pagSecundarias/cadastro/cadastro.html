<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cadastro.css" />
    <!-- fonte do google -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,100&display=swap"
      rel="stylesheet"
    />
    <title>Página de Cadastro</title>
  </head>

  <body>
    <a id="pagInicial" href="../../homeF.html">Retornar</a>

    <div class="container">
      <!-- formulário de inscrição começa aqui! -->
      <form action="" class="form">
        <div id="primeiraCamada">
          <label for="nome">Nome:</label>
          <input
            type="text"
            name="nome"
            id="nome"
            placeholder="Nome Completo"
          />
        </div>

        <div id="primeiraCamadaB">
          <label for="sexo">Sexo:</label>
          <select id="sexo" name="sexo" placeholder="Sexo">
            <option value="naoInformado">Não Informado</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
          </select>
        </div>

        <div id="segundaCamada">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" nome="cpf" placeholder="CPF" />
        </div>

        <div id="terceiraCamada">
          <label for="diaNascimento">Nasceu no Dia / Mês / Ano:</label>
          <br />
          <input
            min="0"
            max="30"
            name="diaNascimento"
            type="number"
            id="diaNascimento"
            placeholder="Dia de Nascimento"
          />
          <span> / </span>
          <select id="mes" name="mes" placeholder="Mês">
            <option value="0">Janeiro</option>
            <option value="1">Fevereiro</option>
            <option value="2">Março</option>
            <option value="3">Abril</option>
            <option value="4">Maio</option>
            <option value="5">Junho</option>
            <option value="6">Julho</option>
            <option value="7">Agosto</option>
            <option value="8">Setembro</option>
            <option value="9">Outubro</option>
            <option value="10">Novembro</option>
            <option value="11">Dezembro</option>
          </select>
          <span> / </span>
          <input min="0" type="number" name="ano" id="ano" placeholder="Ano" />
        </div>

        <div id="quartaCamada">
          <label for="email">Email:</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="E-mail"
            onblur="validacaoEmail(this)"
          />
        </div>

        <div id="divDoBotao">
          <button>Enviar</button>
        </div>
      </form>
      <!-- formulário de inscrição termina aqui! -->
      <div id="resposta" class="resposta"></div>
    </div>

    <script src="cadastro.js"></script>
  </body>
</html>
